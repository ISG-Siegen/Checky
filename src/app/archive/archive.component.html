<p-tree class="m-3 w-full md:w-30rem" [value]="nodes" (onNodeExpand)="onNodeExpand($event)" [loading]="loading">
    <ng-template let-node pTemplate="instanceDetail" class="">
        <div class="flex flex-column">
            <h4>Files:</h4>
            <ul>
                <a *ngFor="let u of node.data.url" [href]="u.url" target="_blank"><li>{{u.name}}</li></a>
            </ul>
            <h4>Prompts:</h4>
            <span *ngIf="node.data.author_prompt">{{node.data.author_prompt}}</span>
            <!--p-button label="Show more" icon="pi pi-plus" severity="secondary" [outlined]="true" size="small"/-->
            <!--span>{{node.data.reviewer_prompt}}</span-->
        </div>
    </ng-template>  
</p-tree>
